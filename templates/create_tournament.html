<!DOCTYPE html>
<html lang="en">
  <head>
    <title>competition app - create tournament</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/userHome">home</a></li>
            <!-- <li role="presentation" class="active"><a href="#">sign up</a></li> -->
          </ul>
        </nav>
        <h3 class="text-muted">the muy grande competition app</h3>
      </div>

      <div class="jumbotron">
        <h1>tournament name, please</h1>
        <form class="form-signin" action="/validateTournament" method="post">
        <label for="inputTournamentName" class="sr-only">name</label>
        <input type="name" name="inputTournamentName" id="inputTournamentName" class="form-control" placeholder="tournament XXX" required autofocus>
        <select name=playercombobox>
        <option name=one value=one> one </option>
        <option name=two value=two> two </option>
        <option name=three value=three> three </option>
        </select>
        <button id="btnCreateTournament" class="btn btn-lg btn-primary btn-block" type="submit">create tournament</button>
      </form>
      </div>


      <footer class="footer">
        <p>&copy; jslug 2017</p>
      </footer>

    </div>
  </body>
